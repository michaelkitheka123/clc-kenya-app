name: Build and Sign Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential autoconf automake libtool pkg-config \
            libffi-dev git openjdk-17-jdk zlib1g-dev libncurses5-dev \
            libtinfo6 unzip libssl-dev
          pip install --upgrade pip
          pip install buildozer cython virtualenv


      - name: Build APK with Buildozer
        working-directory: ./app
        env:
          BUILDOZER_WARN_ON_ROOT: 0
          ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
          PATH: ${{ github.workspace }}/.buildozer/android/platform/apache-ant-1.9.4/bin:$PATH
        run: |
          echo "ðŸ’¡ Creating .buildozer folder and preparing environment..."
          mkdir -p .buildozer
          buildozer android debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: clc-kenya-app-apk
          path: app/bin/*.apk
