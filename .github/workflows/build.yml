name: Build and Sign Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Android & Buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk autoconf automake libtool pkg-config \
            libffi-dev libssl-dev zlib1g-dev liblzma-dev \
            libncurses5 cmake
          pip install --upgrade pip setuptools wheel cython buildozer

      - name: Build APK with Buildozer
        working-directory: ./app
        env:
          BUILDOZER_WARN_ON_ROOT: 0
          ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
          PATH: ${{ github.workspace }}/.buildozer/android/platform/apache-ant-1.9.4/bin:$PATH
        run: |
          echo "ðŸ’¡ Creating .buildozer folder and preparing environment..."
          mkdir -p .buildozer
          buildozer android debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: clc-kenya-app-apk
          path: app/bin/*.apk
